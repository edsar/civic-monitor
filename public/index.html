<html>
    <link rel="stylesheet" type="text/css" href="/stylenew.css?60">
    <head><title>JS Testing</title></head><body class="bodystatic"><br>

    <div class="panel panel-primary">
            <div class="panel-heading">Submit new record</div>
            <div style="padding:1.5%;">
				<form method="POST" name="formSubmit" action="/submit"> <br> 
				<!-- Output senators -->
					<select class="form-control" name="legislator">
					  <option value="selectLeg" disabled selected>Select a legislator</option>
					  <option value="John">John</option>
					  <option value="Alex">Alex</option>
					  <option value="Sally">Sally</option>
					  <option value="Cathy">Cathy</option>
					</select><br>
					
				<!-- Output actions -->
					<select class="form-control" name="action">
					  <option value="selectOption" disabled selected>Select an action</option>
					  <option value="yes">Voted yes</option>
					  <option value="no">Voted no</option>
					  <option value="cont">Contradicted something they said earlier</option>
					</select></br>
					
				<!-- Output bills -->
					<select class="form-control" name="bill">
					  <option value="selectBill" disabled selected>Select a bill</option>
					  <option value="I-803">I-803</option>
					  <option value="Q-529">Q-529</option>
					  <option value="H-94">H-94</option>
					</select><br>
					
				<!-- Output actions -->
					<select class="form-control" name="event">
					  <option value="selectCom" disabled selected>Select a committee</option>
					  <option value="c1">Committee 1</option>
					  <option value="c2">Committee 2</option>
					  <option value="c3">Committee 3</option>
					  <option value="c4">Committee 4</option>
					</select><br>
					
				<!-- Output notes -->
					<textarea class="form-control" name="notes" placeholder="Notes"></textarea><br> 
					
				<button type="submit" class="btn btn-primary">Submit</button> 
			</form>
		</div>
	</div>
</body></html>
