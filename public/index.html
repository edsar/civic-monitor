<html>
    <link rel="stylesheet" type="text/css" href="http://civtrade.com/other/stylenew.css?59">
    <head><title>JS Testing</title></head><body class="bodystatic"><br>

    <div class="panel panel-primary">
            <div class="panel-heading">Submit new record</div>

                <select class="form-control" name="senator">

        </form>
    </div></div>
